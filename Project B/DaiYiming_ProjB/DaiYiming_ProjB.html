<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DaiYiming_ProjB</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- bootstrapcdn -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!-- font awesome -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Inconsolata|Indie+Flower" rel="stylesheet">
    <style>
      
      .help{
        font-family: Inconsolata, serif;
        border: 5px solid #bdc3c7;
        padding: 20px;
        max-width:900px;
        width: 100%;
        margin: 20px auto;
      }
      .strong{
        color: rgb(191, 42, 124);
        font-size: 20px;

      }
      .button{
        font-family: Bitter, serif;
        border: 5px solid #bdc3c7;
        padding: 20px;
        max-width:900px;
        width: 100%;
        margin: 20px auto;
      }

      .title{
        font-family: Inconsolata, serif;
        border: 5px solid #bdc3c7;
        font-size: 20px;
        padding: 20px;
        max-width:900px;
        width: 100%;
        margin: 20px auto;
      }
      h2{
        font-size: 25px;
      }
    </style>
  </head>

  <body onload="main()" onresize="resize()" style="margin:0px; padding:0px; width:100%; height:100%;">
    <canvas id="webgl" width="600" height="600" class="canvas"></canvas>
    
    
    <div class='help'>
      <p>Press the 'paw' button below for <span class="strong">instructions</span>!! <br /></p>
      <button type="button" onclick="userInstructions()" class="btn btn-default btn-lg"><i class="fa fa-paw fa-fw"></i></button>
      <div>
        <p id="instructions"></p>
      </div>
    </div>

    
  
    <div class="button">
      <p><strong>Control Panel</strong><br /></p>
      <div >
        <button type="button" onclick="changeSpeed()">Change Speed</button>
        <button type="button" onclick="runStop()"> Run / Stop</button>
          
      </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-mod.js"></script>
    <script src="../lib/cuon-matrix-quat.js"></script>
    
    <script src="DaiYiming_ProjB.js"></script>
  </body>
</html>
